syntax = "proto3";
option go_package = "./;protodef";
package ambient.protodef;

import "google/protobuf/any.proto";

// FuncMapper sends the FuncMap information from the server to the plugin.
service FuncMapper {
    rpc Do(FuncMapperDoRequest) returns (FuncMapperDoResponse) {}
}

message FuncMapperDoRequest {
    string requestid = 1;
    string key = 2;
    repeated google.protobuf.Any params = 3;
}

message FuncMapperDoResponse {
    google.protobuf.Any value = 1;
}